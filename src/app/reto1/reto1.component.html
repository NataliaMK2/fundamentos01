<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)">
      <div *ngIf="registerForm.get('email').errors.required">Email es requerido</div>
      <div *ngIf="registerForm.get('email').errors.email">Email no v치lido</div>
    </div>
  
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)">
      <div *ngIf="registerForm.get('password').errors.required">Password es requerido</div>
    </div>
  
    <label for="confirmPassword">Repeat the password:</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword">
    <div *ngIf="registerForm.get('confirmPassword').invalid && (registerForm.get('confirmPassword').dirty || registerForm.get('confirmPassword').touched)">
      <div *ngIf="registerForm.hasError('passwordMismatch')">Las contrase침as no coinciden</div>
      <div *ngIf="registerForm.get('confirmPassword').errors.required">Confirmar password es requerido</div>
    </div>
  
    <button type="submit">REGISTER</button>
  </form>
  
  <div *ngIf="registrationSuccess">
    Bienvenida/o!
  </div>
  <div *ngIf="registrationError">
    Usuario o contrase침a inv치lidos.
  </div>
